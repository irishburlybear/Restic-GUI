<!DOCTYPE html>
<html lang="en">
<head>
    <title>Restic GUI</title>
    <link type="text/css" rel="stylesheet" href="materialize\css\materialize.css">
    <link type="text/css" rel="stylesheet" href="iconfont\material-icons.css">
    <link type="text/css" rel="stylesheet" href="index.css">
    <script defer src="materialize\js\materialize.js"></script>
    <script defer src="index.js"></script>
    
</head>

<!--Body Start-->
<body onload="getResticVersion()">
    <nav>
        <div class="nav-wrapper red darken-4">
            <a href="index.html" class="brand-logo left">Restic GUI</a>
            <ul class="right">
                <li><a href="snapshots.html">Snapshots</a></li>
                <li><a href="#">Restore</a></li>
                <li><a href="#">Configure</a></li>
            </ul>
        </div>
    </nav>

    <div id="main">
                
        <div>
            <div class="file-field input-field">
                <button id="btn_getDir" onclick="getDirs()" class="waves-effect waves-light btn light-blue darken-4" />Select Directory</button>
                <div class="file-path-wrapper">
                    <input id="selected_folder" class="file-path validate" type="text" readonly>
                </div>
            </div>
        </div>
        
        <button class="waves-effect waves-light btn light-blue darken-4" onclick="initBackup()">Backup</button>

        <div class="row">
            <div class="col s12 m6">
            
            <div class="card grey darken-3">
                <a class="btn-floating waves-effect right waves-light red"><i class="material-icons">clear</i></a>
                <div class="card-content white-text">
                
                <span class="card-title">Backup Status:</span>
                 <div class="progress">
                    <div id="backup_progress" class="determinate light-blue accent-2" style="width: 0%"></div>
                </div>
                <span id="percent_done"></span>
                </div>
                <div class="card-action">
                <span id="current_file_0">Waiting..</span><br>
                <span id="current_file_1">Waiting..</span>
                </div>
            </div>
            </div>
        </div>
            
           
    </div>

     <!--Footer Start-->
        <div id="foots" class="red darken-4">
            
            <div id="restic_version" class="container">
                <span id="show_version"></span>
            </div>
            
        </div>

 
</body>



</html>
